<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile-feedback.css') }}">
    <title>Profile</title>
</head>
<body>
    <h1 style="text-align: center;">PROFILE</h1>
    <div class="profile-box">
        <div class="profile">
            <p>Name: {{ name }}</p>
            <p>Email: {{ email }}</p>
            <p>User type: {{ user_type }}</p>
            <p>Age: {{ age }} years old.</p>
            <p>Joined: {{ created_at }}</p>
        </div>
    </div>
</body>
</html>
