<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7d65ecdd67.js" crossorigin="anonymous" defer></script>
    <script src="{{ url_for('static', filename='app.js')}}" defer></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=mykey&callback=initMap" defer></script> -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=mykey" defer></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true" defer></script>
    <title>Search location</title>
</head>
<body>
    <!-- <div class="container">
        <div class="block">
            <h3 class="message"></h3>
            <button class="button">Locate Me</button>
        </div>
    </div> -->
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find the best path, the distance, ETA, etc. from your position to Durban University of Technology in Durban.</h1>
            <p>Navigate to DUT from your point of origin.</p>
            <div class="flex">
                <div class="block">
                    <form class="form-horizontal" action="search">
                        <div class="form-group">
                            <label for="from" class="col-xs-2 control label"><i class="far fa-dot-circle"></i></label><br />
                            <div class="col-xs-4">
                                <input type="text" id="from" placeholder="Origin" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="to" class="col-xs-2 control label"><i class="fas fa-map-marker-alt"></i></label><br />
                            <div class="col-xs-4">
                                <input type="text" id="to" placeholder="Destination" class="form-control">
                            </div>
                        </div>
                    </form>
                    <div class="col-xs-offset-2 col-xs-10 button">
                        <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button> 
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap"></div>
            <div id="output"></div>
        </div>
    </div>
</body>
</html>
